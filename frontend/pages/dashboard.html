<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTYPDF - Gerador de Provas</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="gradient-bg min-h-screen text-gray-800">
    <nav class="bg-indigo-600 text-white py-4 px-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">MONTYPDF</h1>
            <div class="space-x-4">
                <a href="login.html" class="hover:text-indigo-200">Login</a>
                <a href="register.html" class="hover:text-indigo-200">Registrar</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="grid md:grid-cols-3">
                <!-- Sidebar -->
                <aside class="bg-gray-50 p-6 border-r border-gray-200">
                    <h2 class="text-2xl font-bold mb-6">Configurações</h2>
                    
                    <div class="space-y-4 mb-6">
                        <div>
                            <label class="block mb-1">Título</label>
                            <input type="text" id="exam-title" class="w-full border rounded px-3 py-2">
                        </div>
                        <div>
                            <label class="block mb-1">Matéria</label>
                            <input type="text" id="exam-subject" class="w-full border rounded px-3 py-2">
                        </div>
                        <div>
                            <label class="block mb-1">Turma</label>
                            <input type="text" id="exam-grade" class="w-full border rounded px-3 py-2">
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Tipo de Questões</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="question-type-btn p-2 border rounded" data-type="multiple-choice">
                                <i class="fas fa-check-square text-indigo-600"></i> Múltipla Escolha
                            </button>
                            <button class="question-type-btn p-2 border rounded" data-type="true-false">
                                <i class="fas fa-toggle-on text-indigo-600"></i> V/F
                            </button>
                            <button class="question-type-btn p-2 border rounded" data-type="short-answer">
                                <i class="fas fa-align-left text-indigo-600"></i> Curta
                            </button>
                            <button class="question-type-btn p-2 border rounded" data-type="essay">
                                <i class="fas fa-pen-fancy text-indigo-600"></i> Dissertativa
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Formato</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span>Orientacao</span>
                                <select id="orientation" class="border rounded px-2 py-1">
                                    <option value="portrait">Retrato</option>
                                    <option value="landscape">Paisagem</option>
                                </select>
                            </div>
                            <div class="flex justify-between items-center">
                                <span>Tamanho</span>
                                <select id="page-size" class="border rounded px-2 py-1">
                                    <option value="a4">A4</option>
                                    <option value="letter">Carta</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold mb-3">Exportar</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button id="export-pdf" class="bg-indigo-600 text-white py-2 rounded">
                                <i class="fas fa-file-pdf mr-2"></i> PDF
                            </button>
                            <button id="export-answer-key" class="bg-gray-200 py-2 rounded">
                                <i class="fas fa-key mr-2"></i> Gabarito
                            </button>
                        </div>
                    </div>
                </aside>
                
                <!-- Editor -->
                <main class="md:col-span-2 p-6">
                    <div class="flex justify-between mb-6">
                        <h2 class="text-xl font-bold">Editor de Questões</h2>
                        <div>
                            <button id="clear-all" class="bg-red-100 text-red-600 px-3 py-1 rounded mr-2">
                                <i class="fas fa-trash-alt mr-1"></i> Limpar
                            </button>
                            <button id="generate-with-ai" class="bg-green-100 text-green-600 px-3 py-1 rounded">
                                <i class="fas fa-robot mr-1"></i> Gerar com IA
                            </button>
                        </div>
                    </div>

                    <div id="questions-container" class="space-y-4">
                        <!-- As questões serão adicionadas aqui dinamicamente -->
                    </div>

                    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <h3 class="text-lg font-semibold mb-3">Adicionar Questão</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                            <button class="add-question-btn p-2 border rounded" data-type="multiple-choice">
                                <i class="fas fa-check-square text-indigo-600"></i> Múltipla
                            </button>
                            <button class="add-question-btn p-2 border rounded" data-type="true-false">
                                <i class="fas fa-toggle-on text-indigo-600"></i> V/F
                            </button>
                            <button class="add-question-btn p-2 border rounded" data-type="short-answer">
                                <i class="fas fa-align-left text-indigo-600"></i> Curta
                            </button>
                            <button class="add-question-btn p-2 border rounded" data-type="essay">
                                <i class="fas fa-pen-fancy text-indigo-600"></i> Dissertativa
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 MONTYPDF. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Modal para gerar com IA -->
    <div id="ai-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">Gerar Questões com IA</h3>
            <div class="mb-4">
                <label class="block mb-2">Tema/Assunto</label>
                <input type="text" id="ai-topic" class="w-full border rounded px-3 py-2 mb-2" placeholder="Ex: Revolução Francesa">
            </div>
            <div class="mb-4">
                <label class="block mb-2">Nível</label>
                <select id="ai-level" class="w-full border rounded px-3 py-2">
                    <option value="fundamental">Fundamental</option>
                    <option value="medio">Médio</option>
                    <option value="superior">Superior</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block mb-2">Quantidade de Questões</label>
                <input type="number" id="ai-quantity" min="1" max="20" value="5" class="w-full border rounded px-3 py-2">
            </div>
            <div class="flex justify-end space-x-2">
                <button id="cancel-ai" class="px-4 py-2 border rounded">Cancelar</button>
                <button id="confirm-ai" class="px-4 py-2 bg-indigo-600 text-white rounded">Gerar</button>
            </div>
        </div>
    </div>
<script src="../js/dashboard.js"></script>
</body>
</html>
