<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MontyPDF - Formul√°rio de Contrato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            min-height: calc(100vh - 4rem);
        }

        .form-section, .preview-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section-header {
            background: #667eea;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .section-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-content {
            padding: 2rem;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .dynamic-section {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            background: #f8f9ff;
        }

        .dynamic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .preview-content {
            padding: 2rem;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
        }

        .contract-text {
            white-space: pre-line;
            color: #333;
        }

        .highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .generate-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .generate-btn:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .preview-section {
                order: 2;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 1rem;
            }
        }

        .cpf-input {
            position: relative;
        }

        .cpf-input input {
            padding-right: 3rem;
        }

        .format-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 0.3rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

                                </div>
                                <div class="form-group">
                                    <label>Estado Civil</label>
                                    <select name="comodatario_estado_civil_0" onchange="updatePreview()">
                                        <option value="solteiro">Solteiro(a)</option>
                                        <option value="casado">Casado(a)</option>
                                        <option value="divorciado">Divorciado(a)</option>
                                        <option value="vi√∫vo">Vi√∫vo(a)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group cpf-input">
                                    <label>CPF</label>
                                    <input type="text" name="comodatario_cpf_0" onchange="updatePreview()" placeholder="000.000.000-00" maxlength="14">
                                    <button type="button" class="format-btn" onclick="formatCPF(this)">üìã</button>

                            <div class="form-group">

                            </div>
                        </div>

                <!-- Dados do Im√≥vel -->
                <div class="dynamic-section">
                    <h3>üè° Dados do Im√≥vel</h3>

        <!-- Se√ß√£o de Preview -->

            <div class="preview-content">

    <button class="generate-btn" onclick="generateContract()">üìÑ Gerar Contrato Final</button>

    <script>
        let comodanteCount = 1;
        let comodatarioCount = 1;

        function addComodante() {
            const container = document.getElementById('comodantesContainer');
            const newItem = document.createElement('div');
            newItem.className = 'comodante-item';
            newItem.setAttribute('data-index', comodanteCount);
            
            newItem.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h4>Comodante ${comodanteCount + 1}</h4>
                    <button class="btn btn-danger btn-small" onclick="removeComodante(${comodanteCount})">Remover</button>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" name="comodante_nome_${comodanteCount}" onchange="updatePreview()" placeholder="Ex: Jo√£o Silva Santos">
                    </div>
                    <div class="form-group">
                        <label>Estado Civil</label>
                        <select name="comodante_estado_civil_${comodanteCount}" onchange="updatePreview()">
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="vi√∫vo">Vi√∫vo(a)</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group cpf-input">
                        <label>CPF</label>
                        <input type="text" name="comodante_cpf_${comodanteCount}" onchange="updatePreview()" placeholder="000.000.000-00" maxlength="14">
                        <button type="button" class="format-btn" onclick="formatCPF(this)">üìã</button>
                    </div>
                    <div class="form-group">
                        <label>RG</label>
                        <input type="text" name="comodante_rg_${comodanteCount}" onchange="updatePreview()" placeholder="0.000.000">
                    </div>
                </div>
                <div class="form-group">
                    <label>Endere√ßo Completo</label>
                    <input type="text" name="comodante_endereco_${comodanteCount}" onchange="updatePreview()" placeholder="Localidade, Munic√≠pio/Estado">
                </div>
            `;
            
            container.appendChild(newItem);
            comodanteCount++;
            updatePreview();
        }

        function addComodatario() {
            const container = document.getElementById('comodatariosContainer');
            const newItem = document.createElement('div');
            newItem.className = 'comodatario-item';
            newItem.setAttribute('data-index', comodatarioCount);
            
            newItem.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h4>Comodat√°rio ${comodatarioCount + 1}</h4>
                    <button class="btn btn-danger btn-small" onclick="removeComodatario(${comodatarioCount})">Remover</button>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" name="comodatario_nome_${comodatarioCount}" onchange="updatePreview()" placeholder="Ex: Maria Santos Silva">
                    </div>
                    <div class="form-group">
                        <label>Estado Civil</label>
                        <select name="comodatario_estado_civil_${comodatarioCount}" onchange="updatePreview()">
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="vi√∫vo">Vi√∫vo(a)</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group cpf-input">
                        <label>CPF</label>
                        <input type="text" name="comodatario_cpf_${comodatarioCount}" onchange="updatePreview()" placeholder="000.000.000-00" maxlength="14">
                        <button type="button" class="format-btn" onclick="formatCPF(this)">üìã</button>
                    </div>
                    <div class="form-group">
                        <label>RG</label>
                        <input type="text" name="comodatario_rg_${comodatarioCount}" onchange="updatePreview()" placeholder="0.000.000">
                    </div>
                </div>
                <div class="form-group">
                    <label>Endere√ßo Completo</label>
                    <input type="text" name="comodatario_endereco_${comodatarioCount}" onchange="updatePreview()" placeholder="Localidade, Munic√≠pio/Estado">
                </div>
            `;
            
            container.appendChild(newItem);
            comodatarioCount++;
            updatePreview();
        }

        function removeComodante(index) {
            const item = document.querySelector(`[data-index="${index}"].comodante-item`);
            if (item) {
                item.remove();
                updatePreview();
            }
        }

        function removeComodatario(index) {
            const item = document.querySelector(`[data-index="${index}"].comodatario-item`);
            if (item) {
                item.remove();
                updatePreview();
            }
        }

        function formatCPF(button) {
            const input = button.previousElementSibling;
            let value = input.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            
            input.value = value;
            updatePreview();
        }

        function updatePreview() {
            const contractType = document.getElementById('contractType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Coleta dados dos comodantes
            const comodantes = [];
            document.querySelectorAll('.comodante-item').forEach((item, index) => {
                const nome = item.querySelector(`[name*="nome"]`).value;
                const estadoCivil = item.querySelector(`[name*="estado_civil"]`).value;
                const cpf = item.querySelector(`[name*="cpf"]`).value;
                const rg = item.querySelector(`[name*="rg"]`).value;
                const endereco = item.querySelector(`[name*="endereco"]`).value;
                
                if (nome) {
                    comodantes.push({ nome, estadoCivil, cpf, rg, endereco });
                }
            });

            // Coleta dados dos comodat√°rios
            const comodatarios = [];
            document.querySelectorAll('.comodatario-item').forEach((item, index) => {
                const nome = item.querySelector(`[name*="nome"]`).value;
                const estadoCivil = item.querySelector(`[name*="estado_civil"]`).value;
                const cpf = item.querySelector(`[name*="cpf"]`).value;
                const rg = item.querySelector(`[name*="rg"]`).value;
                const endereco = item.querySelector(`[name*="endereco"]`).value;
                
                if (nome) {
                    comodatarios.push({ nome, estadoCivil, cpf, rg, endereco });
                }
            });

            // Dados do im√≥vel
            const areaTotal = document.getElementById('areaTotal').value;
            const areaComodato = document.getElementById('areaComodato').value;
            const localidadeImovel = document.getElementById('localidadeImovel').value;
            const municipioImovel = document.getElementById('municipioImovel').value;
            const matricula = document.getElementById('matricula').value;
            const prazoAnos = document.getElementById('prazoAnos').value;
            const sacasSoja = document.getElementById('sacasSoja').value;
            const localDeposito = document.getElementById('localDeposito').value;

            // Gera o contrato
            const contract = generateContractText({
                contractType, startDate, endDate, comodantes, comodatarios,
                areaTotal, areaComodato, localidadeImovel, municipioImovel,
                matricula, prazoAnos, sacasSoja, localDeposito
            });

            document.getElementById('contractPreview').innerHTML = contract;
        }

        function generateContractText(data) {
            if (data.comodantes.length === 0 || data.comodatarios.length === 0) {
                return 'Preencha pelo menos um comodante e um comodat√°rio para visualizar o contrato...';
            }

            const formatDate = (dateStr) => {
                if (!dateStr) return '[DATA]';
                const date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR');
            };

            const comodantesText = data.comodantes.map(c => 
                `<span class="highlight">${c.nome || '[NOME]'}</span>, brasileiro, agricultor, ${c.estadoCivil || '[ESTADO CIVIL]'}, inscrito no CPF sob n¬∫ <span class="highlight">${c.cpf || '[CPF]'}</span> e RG n¬∫ <span class="highlight">${c.rg || '[RG]'}</span>, residente e domiciliado em <span class="highlight">${c.endereco || '[ENDERE√áO]'}</span>`
            ).join(' e ');

            const comodatariosText = data.comodatarios.map(c => 
                `<span class="highlight">${c.nome || '[NOME]'}</span>, brasileiro, agricultor, ${c.estadoCivil || '[ESTADO CIVIL]'}, inscrito no CPF sob n¬∫ <span class="highlight">${c.cpf || '[CPF]'}</span> e RG n¬∫ <span class="highlight">${c.rg || '[RG]'}</span>, residente e domiciliado em <span class="highlight">${c.endereco || '[ENDERE√áO]'}</span>`
            ).join(' e ');

            return `
<center><strong>CONTRATO DE COMODATO DE IM√ìVEL RURAL</strong></center>
