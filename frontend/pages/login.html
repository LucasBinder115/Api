<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MontPython</title>
    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/login.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="login-card bg-white p-8 w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <i class="fas fa-file-pdf text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">MontPython</h1>
            <p class="text-gray-600 mt-2">Gerador de PDFs Avançado</p>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="seu@email.com" required>
                <p class="error-message" id="emailError">Por favor, insira um e-mail válido</p>
            </div>

            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <a href="#" class="text-sm text-indigo-600 hover:underline">Esqueceu a senha?</a>
                </div>
                <input type="password" id="password" name="password" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="••••••••" required>
                <p class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres</p>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-700">Lembrar de mim</label>
            </div>

            <button type="submit" class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-sign-in-alt mr-2"></i> Entrar
            </button>
        </form>

        <!-- Login por OTP -->
<div class="my-4 text-center text-gray-700">
    <p>Ou use seu e-mail para login por código</p>
    <input type="email" id="otpEmail" class="mt-2 p-2 border rounded w-full" placeholder="Digite seu e-mail">
    <button id="sendOtpBtn" class="mt-2 bg-indigo-600 text-white py-2 px-4 rounded">Enviar código</button>
</div>

<div class="my-4 text-center text-gray-700 hidden" id="otpVerification">
    <input type="text" id="otpCode" class="mt-2 p-2 border rounded w-full" placeholder="Código recebido">
    <button id="verifyOtpBtn" class="mt-2 bg-green-600 text-white py-2 px-4 rounded">Verificar</button>
</div>


        <!-- Divisor -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Ou continue com</span>
            </div>
        </div>
     <!-- Login Social -->
<div class="grid grid-cols-2 gap-3 mb-6">
    <button id="google-login" type="button" class="social-btn bg-red-600 text-white py-2 px-4 rounded-lg flex items-center justify-center">
        <i class="fab fa-google mr-2"></i> Google
    </button>
    <button id="facebook-login" type="button" class="social-btn bg-blue-600 text-white py-2 px-4 rounded-lg flex items-center justify-center">
        <i class="fab fa-facebook-f mr-2"></i> Facebook
    </button>
</div>

        <!-- Link para Registro -->
        <div class="text-center text-sm text-gray-600">
            Não tem uma conta? <a href="register.html" class="text-indigo-600 font-medium hover:underline">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
