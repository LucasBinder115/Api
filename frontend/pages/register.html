<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6B7280, #1F2937);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            display: none;
            margin-top: 0.25rem;
        }
        .btn-primary {
            background: linear-gradient(to right, #3B82F6, #1D4ED8);
            transition: transform 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create Your Account</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="John Doe">
                <p class="error-message" id="nameError">Please enter your full name.</p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="you@example.com">
                <p class="error-message" id="emailError">Please enter a valid email address.</p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="••••••••">
                <p class="error-message" id="passwordError">Password must be at least 8 characters.</p>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="••••••••">
                <p class="error-message" id="confirmPasswordError">Passwords do not match.</p>
            </div>
            <button type="submit" class="btn-primary w-full py-2 px-4 text-white font-semibold rounded-md focus:outline-none">Register</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="#" class="text-blue-600 hover:underline">Log in</a>
        </p>
    </div>

    <script>
        
    </script>
</body>
</html>
