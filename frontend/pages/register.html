<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MontPython</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-card {
            max-width: 400px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .btn-primary {
            background-color: #667eea;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a6fd1;
            transform: translateY(-2px);
        }
        .error-message {
            display: none;
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .password-strength {
            height: 4px;
            background-color: #e5e7eb;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="register-card bg-white p-8 w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <i class="fas fa-file-pdf text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">MontPython</h1>
            <p class="text-gray-600 mt-2">Gerador de PDFs Avançado</p>
        </div>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" id="name" name="name" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Seu nome completo" required>
                <p class="error-message" id="nameError">Por favor, insira seu nome completo</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="seu@email.com" required>
                <p class="error-message" id="emailError">Por favor, insira um e-mail válido</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="••••••••" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <p class="error-message" id="passwordError">A senha deve ter pelo menos 8 caracteres</p>
                <p class="text-xs text-gray-500 mt-1">Use letras, números e caracteres especiais</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="••••••••" required>
                <p class="error-message" id="confirmPasswordError">As senhas não coincidem</p>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    Eu concordo com os <a href="#" class="text-indigo-600 hover:underline">Termos de Serviço</a> e <a href="#" class="text-indigo-600 hover:underline">Política de Privacidade</a>
                </label>
            </div>
            <p class="error-message" id="termsError">Você deve aceitar os termos</p>

            <button type="submit" class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-user-plus mr-2"></i> Criar Conta
            </button>
        </form>

        <!-- Link para Login -->
        <div class="text-center text-sm text-gray-600 mt-6">
            Já tem uma conta? <a href="login.html" class="text-indigo-600 font-medium hover:underline">Faça login</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        $(document).ready(function() {
            // Validação em tempo real da senha
            $('#password').on('input', function() {
                const password = $(this).val();
                const strengthBar = $('#passwordStrength');
                let strength = 0;
                
                // Verifica o comprimento
                if (password.length > 7) strength += 1;
                if (password.length > 11) strength += 1;
                
                // Verifica caracteres diversos
                if (password.match(/[a-z]/)) strength += 1;
                if (password.match(/[A-Z]/)) strength += 1;
                if (password.match(/[0-9]/)) strength += 1;
                if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
                
                // Atualiza a barra de força
                let width = 0;
                let color = '#ef4444'; // Vermelho
                
                if (strength > 3) {
                    width = 75;
                    color = '#f59e0b'; // Amarelo
                }
                if (strength > 5) {
                    width = 100;
                    color = '#10b981'; // Verde
                } else if (strength > 1) {
                    width = 50;
                    color = '#f59e0b'; // Amarelo
                }
                
                strengthBar.css({
                    'width': width + '%',
                    'background-color': color
                });
            });
            
            // Validação do formulário
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                
                // Resetar mensagens de erro
                $('.error-message').hide();
                let isValid = true;
                
                // Validação do nome
                const name = $('#name').val();
                if (!name || name.length < 3) {
                    $('#nameError').show();
                    isValid = false;
                }
                
                // Validação de e-mail
                const email = $('#email').val();
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    $('#emailError').show();
                    isValid = false;
                }
                
                // Validação de senha
                const password = $('#password').val();
                if (!password || password.length < 8) {
                    $('#passwordError').show();
                    isValid = false;
                }
                
                // Validação de confirmação de senha
                const confirmPassword = $('#confirmPassword').val();
                if (password !== confirmPassword) {
                    $('#confirmPasswordError').show();
                    isValid = false;
                }
                
                // Validação dos termos
                if (!$('#terms').is(':checked')) {
                    $('#termsError').show();
                    isValid = false;
                }
                
                // Se válido, pode enviar o formulário
                if (isValid) {
                    // Simulação de cadastro - substituir por chamada AJAX real
                    console.log('Cadastro enviado:', {
                        name: name,
                        email: email,
                        password: password
                    });
                    
                    // Redirecionamento temporário - substituir por lógica real
                    alert('Cadastro realizado com sucesso! Redirecionando...');
                    window.location.href = 'index.html';
                }
            });
            
            // Efeitos visuais
            $('.form-input').focus(function() {
                $(this).addClass('border-indigo-500');
            }).blur(function() {
                $(this).removeClass('border-indigo-500');
            });
        });
    </script>
</body>
</html>
