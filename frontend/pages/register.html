<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MontPython</title>
    <link rel="stylesheet" href="../css/register.css">

    <script src="../js/register.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="register-card bg-white p-8 w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <i class="fas fa-file-pdf text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">MontPython</h1>
            <p class="text-gray-600 mt-2">Gerador de PDFs Avançado</p>
        </div>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" id="name" name="name" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Seu nome completo" required>
                <p class="error-message" id="nameError">Por favor, insira seu nome completo</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="seu@email.com" required>
                <p class="error-message" id="emailError">Por favor, insira um e-mail válido</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="••••••••" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <p class="error-message" id="passwordError">A senha deve ter pelo menos 8 caracteres</p>
                <p class="text-xs text-gray-500 mt-1">Use letras, números e caracteres especiais</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="••••••••" required>
                <p class="error-message" id="confirmPasswordError">As senhas não coincidem</p>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    Eu concordo com os <a href="#" class="text-indigo-600 hover:underline">Termos de Serviço</a> e <a href="#" class="text-indigo-600 hover:underline">Política de Privacidade</a>
                </label>
            </div>
            <p class="error-message" id="termsError">Você deve aceitar os termos</p>

            <button type="submit" class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-user-plus mr-2"></i> Criar Conta
            </button>
        </form>

        <!-- Link para Login -->
        <div class="text-center text-sm text-gray-600 mt-6">
            Já tem uma conta? <a href="login.html" class="text-indigo-600 font-medium hover:underline">Faça login</a>
        </div>
    </div>
</body>
</html>
