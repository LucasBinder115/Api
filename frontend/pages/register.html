<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create Your Account</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="John Doe">
                <p class="error-message" id="nameError">Please enter your full name.</p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="you@example.com">
                <p class="error-message" id="emailError">Please enter a valid email address.</p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="••••••••">
                <p class="error-message" id="passwordError">Password must be at least 8 characters.</p>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none" placeholder="••••••••">
                <p class="error-message" id="confirmPasswordError">Passwords do not match.</p>
            </div>
            <button type="submit" class="btn-primary w-full py-2 px-4 text-white font-semibold rounded-md focus:outline-none">Register</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="#" class="text-blue-600 hover:underline">Log in</a>
        </p>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
